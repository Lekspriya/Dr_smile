              <div class="input-box">

              <div class="input-box">

              <div class="input-box">

              <div class="input-box">

              </div>
              <div class="input-box">
                <select id="state" class="classic">
                  <option value="" selected="selected">Select your state</option>
                </select>
              </div>
              <div class="input-box">
                <select id="district" class="classic">
                  <option value="" selected="selected">Select your distrct</option>
                </select>
              </div>
              <div class="input-box">
                <input type="text"  placeholder="Username" id="uname" onfocusout="valid_user()" >
                <small></small>
              </div>
              <div class="input-box">
                <input type="password"  id="pass" onfocusout="pass_valid()" placeholder="Password" > 
                <small></small>
              </div>
              <div class="input-box">
                <input type="password"   placeholder="Confirm password" id="pass1" onfocusout="checkpass()" >
                <small></small> 
              </div>
                <input type="button" id="check" onclick="validate()" class="button1" value="Sign up" >
              </div>
